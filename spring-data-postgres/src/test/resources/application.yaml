server:
    port: 8282
spring:
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: create
        show-sql: true
    datasource:
        url: jdbc:postgresql://localhost:5432/book_store
        username: db_master
        password: db_master
        driver-class-name: org.postgresql.Driver
